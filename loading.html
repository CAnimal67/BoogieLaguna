<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Beach-Themed Loading Screen</title>
<style>
  /* Base reset */
  * { box-sizing: border-box; margin: 0; padding: 0; }
  html, body {
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to bottom, #87ceeb 0%, #fceabb 100%);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .loading-container {
    position: relative;
    width: 300px;
    height: 300px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  /* Animated sun */
  .sun {
    position: absolute;
    top: 40px;
    width: 80px;
    height: 80px;
    background: radial-gradient(circle, #ffe066 0%, #ffcc00 80%);
    border-radius: 50%;
    box-shadow: 0 0 30px rgba(255,204,0,0.6);
    animation: rise 6s ease-in-out infinite alternate;
  }

  @keyframes rise {
    0% { transform: translateY(20px); opacity:0.8; }
    100% { transform: translateY(-10px); opacity:1; }
  }

  /* Animated ocean waves */
  .ocean {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 60%;
    overflow: hidden;
    border-bottom-left-radius: 20px;
    border-bottom-right-radius: 20px;
  }

  .wave {
    position: absolute;
    bottom: 0;
    width: 200%;
    height: 100%;
    background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 200"><path fill="%23ffffff" fill-opacity="0.6" d="M0,100 C300,200 900,0 1200,100 L1200,300 L0,300 Z"/></svg>');
    background-size: 50% 100%;
    animation: waveMove 6s cubic-bezier(.36,.45,.63,.53) infinite;
  }

  .wave:nth-child(2) {
    background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 200"><path fill="%23ffffff" fill-opacity="0.3" d="M0,120 C400,200 800,0 1200,120 L1200,300 L0,300 Z"/></svg>');
    animation: waveMove 8s cubic-bezier(.36,.45,.63,.53) infinite reverse;
  }

  @keyframes waveMove {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }

  /* Sand beach area */
  .sand {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 20%;
    background: linear-gradient(to top, #f4d77f 0%, #f9e8b5 100%);
    border-top-left-radius: 20px;
    border-top-right-radius: 20px;
  }

  /* Loading text */
  .loading-text {
    position: absolute;
    bottom: -40px;
    font-size: 22px;
    color: #004466;
    text-shadow: 0 2px 5px rgba(255,255,255,0.7);
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0%,100% { opacity:1; }
    50% { opacity:0.5; }
  }
</style>
</head>
<body>
  <div class="loading-container">
    <div class="sun"></div>
    <div class="ocean">
      <div class="wave"></div>
      <div class="wave"></div>
    </div>
    <div class="sand"></div>
    <div class="loading-text">Loading...</div>
  </div>
</body>
</html>
